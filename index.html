<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>radit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations from original request that are complex in pure Tailwind utility classes */
    @keyframes subtle-glow {
      0%, 100% { text-shadow: 0 0 6px rgba(255,255,255,0.45), 0 0 14px rgba(255,255,255,0.18); }
      50% { text-shadow: 0 0 8px rgba(255,255,255,0.55), 0 0 18px rgba(255,255,255,0.22); }
    }
    
    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .animate-subtle-glow {
      animation: subtle-glow 3.5s ease-in-out infinite;
    }

    .animate-pulse-dot {
      animation: pulse-dot 1.6s ease-in-out infinite;
    }

    /* Custom scrollbar for notepad */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
