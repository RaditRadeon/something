<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>radit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background effects -->
  <div class="fog-container" aria-hidden="true"></div>

  <!-- Audio element -->
  <audio id="audio-player" loop preload="metadata">
    <source src="./profilemusic.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <div class="card">
      <div class="profile-header">
        <img src="./avatar.png" alt="radit" class="pfp" />
        <div class="title-group">
          <h1 class="glowing-name">radit</h1>
          <p class="desc">description iwguess</p>
        </div>
      </div>

      <div class="music-widget" id="music-widget">
        <div class="widget-content">
          <div class="widget-info">
            <div class="status-indicator">
              <div class="status-dot" aria-hidden="true"></div>
              <span class="status-text">now playing</span>
            </div>
            <p id="track-name">profile-music</p>
          </div>

          <button id="play-btn" class="play-button" aria-label="Play music" type="button">
            <!-- Play icon -->
            <svg class="icon play-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>

            <!-- Pause icon -->
            <svg class="icon pause-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="about-section">
      <h2>about me</h2>
      <p>i keep wondering what it felt like to become energetic</p>
    </div>
  </div>

  <!-- Bottom Left Image -->
  <img src="something.webp" alt="" class="bottom-left-image" aria-hidden="true" onerror="this.style.display='none'">

  <script src="script.js"></script>
</body>
</html>
