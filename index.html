<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>radit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fog-container" aria-hidden="true"></div>

  <audio id="audio-player" loop preload="metadata">
    <source src="./profilemusic.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <div class="card">
      <div class="profile-header">
        <img src="./avatar.png" alt="radit" class="pfp" />
        <div class="title-group">
          <h1 class="glowing-name">radit</h1>
          <p class="desc">description iwguess</p>
        </div>
      </div>

      <div class="music-widget" id="music-widget">
        <div class="widget-content">
          <div class="widget-info">
            <div class="status-indicator">
              <div class="status-dot" aria-hidden="true"></div>
              <span class="status-text">now playing</span>
            </div>
            <p id="track-name">profile-music</p>
          </div>

          <button id="play-btn" class="play-button" aria-label="Play music" type="button">
            <svg class="icon play-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <svg class="icon pause-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="about-section">
      <h2>about me</h2>
      <p>i keep wondering what it felt like to become energetic</p>
    </div>
  </div>

  <img src="something.webp" alt="" class="bottom-left-image" aria-hidden="true" onerror="this.style.display='none'">

  <div class="action-buttons">
    <button id="gallery-toggle" class="action-btn" aria-label="Open gallery">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
    </button>
    <button id="notepad-toggle" class="action-btn" aria-label="Open notepad">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
      </svg>
    </button>
  </div>

  <div id="notepad-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <span>notepad.txt</span>
        <button id="close-notepad" class="close-btn">&times;</button>
      </div>
      <div id="notepad-content" class="modal-body">
        loading plz wait
      </div>
    </div>
  </div>

  <div id="gallery-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <span>gallery</span>
        <button id="close-gallery" class="close-btn">&times;</button>
      </div>
      <div id="gallery-content" class="modal-body gallery-grid">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
